<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Skills</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page -->
    <header class="text-center">
        <h1>My skills</h1>
        <hr>
    </header>
    <section id="skills">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="flex-column">
                        <a href="#">
                            <div class="circle rounded-circle">
                                <i class="fab fa-html5"></i>
                            </div>
                        </a>
                        <p class="text-center">HTML5</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="flex-column">
                        <a href="#">
                            <div class="circle rounded-circle">
                                <i class="fab fa-css3-alt"></i>
                            </div>
                        </a>
                        <p class="text-center">CSS3</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="flex-column">
                        <a href="#">
                            <div class="circle rounded-circle">
                                <i class="fab fa-js"></i>
                            </div>
                        </a>
                        <p class="text-center">JavaScript</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="flex-column">
                        <a href="#">
                            <div class="circle rounded-circle">
                                <i class="fab fa-react"></i>
                            </div> 
                        </a>
                        <p class="text-center">ReactJS</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="flex-column">
                        <a href="#">
                            <div class="circle rounded-circle">
                                <i class="fab fa-github"></i>
                            </div>
                        </a>
                        <p class="text-center">GIT
                        </p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                        <div class="flex-column">
                            <a href="#">
                                <div class="circle rounded-circle">
                                    <i class="fab fa-wordpress"></i>
                                </div>
                            </a>
                            <p class="text-center">WordPress
                            </p>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/54243eebf5.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
